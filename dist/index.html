<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欣宇的简历</title>
</head>

<body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="div1wrapper">
        <div id="div1"></div>
    </div>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        :after,
        :before {
            box-sizing: border-box
        }

        #html {
            word-break: break-all
        }

        #div1 {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translate(-50%)
        }

        #div1:before,
        #div1:after {
            content: "";
            display: block;
            position: absolute
        }

        @media (max-width:500px) {
            #html {
                height: 50vh;
                overflow: auto
            }

            #div1wrapper {
                height: 50vh
            }

            #div1 {
                position: relative;
                top: 0;
                right: 0
            }
        }
    </style>
    <script src="dist/index.eba5cf49.js"></script>
</body>

</html>
